<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Background -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="1200" fill="url(#headerGradient)" />
  
  <!-- Header -->
  <rect x="40" y="20" width="60" height="40" rx="8" fill="#F3E8FF" />
  <rect x="400" y="20" width="340" height="40" rx="20" fill="#F3E8FF" />
  <text x="440" y="45" font-family="Arial" font-size="14" fill="#4C1D95">Home    About Us    Trips    Contact</text>
  
  <!-- Trips Title -->
  <text x="400" y="150" font-family="Arial" font-size="32" fill="white" text-anchor="middle" font-weight="bold">Our Rafting Adventures</text>
  <rect x="300" y="180" width="200" height="40" rx="4" fill="#064E3B" />
  <text x="400" y="205" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Book Your Adventure</text>
  
  <!-- Featured Trips -->
  <g id="trip-cards">
    <rect x="50" y="260" width="220" height="300" rx="8" fill="white" />
    <rect x="70" y="280" width="180" height="160" fill="#F3F4F6" />
    <text x="160" y="470" font-family="Arial" font-size="16" fill="#111827" text-anchor="middle">Beginner's Package</text>
    <rect x="70" y="490" width="180" height="20" fill="#F3F4F6" />
    <rect x="70" y="520" width="120" height="20" fill="#F3F4F6" />
    
    <rect x="290" y="260" width="220" height="300" rx="8" fill="white" />
    <rect x="310" y="280" width="180" height="160" fill="#F3F4F6" />
    <text x="400" y="470" font-family="Arial" font-size="16" fill="#111827" text-anchor="middle">Adventure Package</text>
    <rect x="310" y="490" width="180" height="20" fill="#F3F4F6" />
    <rect x="310" y="520" width="120" height="20" fill="#F3F4F6" />
    
    <rect x="530" y="260" width="220" height="300" rx="8" fill="white" />
    <rect x="550" y="280" width="180" height="160" fill="#F3F4F6" />
    <text x="640" y="470" font-family="Arial" font-size="16" fill="#111827" text-anchor="middle">Expert Package</text>
    <rect x="550" y="490" width="180" height="20" fill="#F3F4F6" />
    <rect x="550" y="520" width="120" height="20" fill="#F3F4F6" />
  </g>
  
  <!-- Schedule Table -->
  <rect x="50" y="600" width="700" height="400" rx="8" fill="white" />
  <text x="400" y="640" font-family="Arial" font-size="24" fill="#111827" text-anchor="middle">2024 Trip Schedule</text>
  <rect x="80" y="680" width="640" height="40" fill="#F3F4F6" />
  <rect x="80" y="730" width="640" height="40" fill="#F3F4F6" />
  <rect x="80" y="780" width="640" height="40" fill="#F3F4F6" />
  <rect x="80" y="830" width="640" height="40" fill="#F3F4F6" />
  
  <!-- Footer -->
  <rect x="0" y="1100" width="800" height="100" fill="#7C3AED" />
  <text x="40" y="1150" font-family="Arial" font-size="14" fill="white">Footer Content including Social Media Icons/Links</text>
  <circle cx="650" cy="1150" r="15" fill="white" />
  <circle cx="700" cy="1150" r="15" fill="white" />
  <circle cx="750" cy="1150" r="15" fill="white" />
</svg>
