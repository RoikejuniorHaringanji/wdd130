<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Background -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="1200" fill="url(#headerGradient)" />
  
  <!-- Header -->
  <rect x="40" y="20" width="60" height="40" rx="8" fill="#F3E8FF" />
  <rect x="400" y="20" width="340" height="40" rx="20" fill="#F3E8FF" />
  <text x="440" y="45" font-family="Arial" font-size="14" fill="#4C1D95">Home    About Us    Trips    Contact</text>
  
  <!-- Main Title -->
  <text x="400" y="150" font-family="Arial" font-size="32" fill="white" text-anchor="middle" font-weight="bold">White Water Rafting</text>
  <rect x="100" y="180" width="600" height="160" rx="8" fill="#F9FAFB" opacity="0.9" />
  
  <!-- History Section -->
  <rect x="50" y="400" width="700" height="200" rx="8" fill="white" />
  <text x="400" y="440" font-family="Arial" font-size="24" fill="#111827" text-anchor="middle">History</text>
  <rect x="80" y="470" width="240" height="100" fill="#F3F4F6" />
  <circle cx="400" cy="520" r="50" fill="#A855F7" />
  <rect x="480" y="470" width="240" height="100" fill="#F3F4F6" />
  
  <!-- Adventure Section -->
  <rect x="50" y="640" width="700" height="300" rx="8" fill="white" />
  <text x="400" y="680" font-family="Arial" font-size="24" fill="#111827" text-anchor="middle">Adventure Awaits You</text>
  
  <!-- Adventure Cards -->
  <g id="adventure-cards">
    <rect x="80" y="720" width="120" height="120" fill="#F3F4F6" />
    <text x="140" y="860" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Adventure 1</text>
    
    <rect x="220" y="720" width="120" height="120" fill="#F3F4F6" />
    <text x="280" y="860" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Adventure 2</text>
    
    <rect x="360" y="720" width="120" height="120" fill="#F3F4F6" />
    <text x="420" y="860" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Adventure 3</text>
    
    <rect x="500" y="720" width="120" height="120" fill="#F3F4F6" />
    <text x="560" y="860" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Adventure 4</text>
    
    <rect x="640" y="720" width="120" height="120" fill="#F3F4F6" />
    <text x="700" y="860" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Adventure 5</text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="1100" width="800" height="100" fill="#7C3AED" />
  <text x="40" y="1150" font-family="Arial" font-size="14" fill="white">Footer Content including Social Media Icons/Links</text>
  <circle cx="650" cy="1150" r="15" fill="white" />
  <circle cx="700" cy="1150" r="15" fill="white" />
  <circle cx="750" cy="1150" r="15" fill="white" />
</svg>
