<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Background -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="1200" fill="url(#headerGradient)" />
  
  <!-- Header -->
  <rect x="40" y="20" width="60" height="40" rx="8" fill="#F3E8FF" />
  <rect x="400" y="20" width="340" height="40" rx="20" fill="#F3E8FF" />
  <text x="440" y="45" font-family="Arial" font-size="14" fill="#4C1D95">Home    About Us    Trips    Contact</text>
  
  <!-- Contact Title -->
  <text x="400" y="150" font-family="Arial" font-size="32" fill="white" text-anchor="middle" font-weight="bold">Contact Us</text>
  
  <!-- Map Section -->
  <rect x="50" y="200" width="700" height="300" rx="8" fill="white" />
  <rect x="80" y="230" width="640" height="200" fill="#F3F4F6" />
  <rect x="80" y="450" width="200" height="20" fill="#F3F4F6" />
  <rect x="80" y="480" width="300" height="20" fill="#F3F4F6" />
  
  <!-- Team Section -->
  <rect x="50" y="540" width="700" height="300" rx="8" fill="white" />
  <text x="400" y="580" font-family="Arial" font-size="24" fill="#111827" text-anchor="middle">Meet Our Team</text>
  
  <!-- Team Members -->
  <g id="team-members">
    <circle cx="200" cy="700" r="50" fill="#F3F4F6" />
    <rect x="150" y="770" width="100" height="20" fill="#F3F4F6" />
    
    <circle cx="400" cy="700" r="50" fill="#F3F4F6" />
    <rect x="350" y="770" width="100" height="20" fill="#F3F4F6" />
    
    <circle cx="600" cy="700" r="50" fill="#F3F4F6" />
    <rect x="550" y="770" width="100" height="20" fill="#F3F4F6" />
  </g>
  
  <!-- Contact Form -->
  <rect x="50" y="880" width="700" height="400" rx="8" fill="white" />
  <text x="400" y="920" font-family="Arial" font-size="24" fill="#111827" text-anchor="middle">Send Us a Message</text>
  <rect x="80" y="960" width="640" height="40" rx="4" fill="#F3F4F6" />
  <rect x="80" y="1020" width="640" height="40" rx="4" fill="#F3F4F6" />
  <rect x="80" y="1080" width="640" height="120" rx="4" fill="#F3F4F6" />
  
  <!-- Footer -->
  <rect x="0" y="1100" width="800" height="100" fill="#7C3AED" />
  <text x="40" y="1150" font-family="Arial" font-size="14" fill="white">Footer Content including Social Media Icons/Links</text>
  <circle cx="650" cy="1150" r="15" fill="white" />
  <circle cx="700" cy="1150" r="15" fill="white" />
  <circle cx="750" cy="1150" r="15" fill="white" />
</svg>
